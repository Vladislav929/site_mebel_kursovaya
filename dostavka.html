<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка | Neon Minimal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0a0a0a;
            --accent: #ff00f2;
            --text: #e0e0e0;
            --light-text: #a0a0a0;
            --dark-bg: #111;
            --card-bg: rgba(30, 30, 30, 0.7);
            --neon-glow: 0 0 10px rgba(0, 242, 255, 0.8), 0 0 20px rgba(0, 242, 255, 0.6);
            --accent-glow: 0 0 10px rgba(255, 0, 242, 0.8), 0 0 20px rgba(255, 0, 242, 0.6);
            --shadow: 0 5px 15px rgba(0, 242, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
            background-image: 
                linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)), 
                url('https://images.unsplash.com/photo-1519643381401-22c77e60520e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        #form-box {
            max-width: 600px;
            margin: 0 auto;
            background: var(--dark-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        #form-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            box-shadow: var(--neon-glow);
        }

        #form-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            position: relative;
            text-shadow: var(--neon-glow);
        }

        #form-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
        }

        .form-header {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
            margin: 20px 0 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(20, 20, 20, 0.7);
            color: var(--text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 0, 242, 0.2);
            background-color: rgba(30, 30, 30, 0.9);
        }

        .form-input::placeholder {
            color: var(--light-text);
        }

        .btn-container {
            margin-top: 40px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--white);
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 242, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* Анимация для формы */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        #form-box {
            animation: fadeIn 0.6s ease-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Иконка для кнопки */
        .btn i {
            margin-left: 8px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            #form-box {
                padding: 30px 20px;
            }
            
            #form-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <form id="form-box" method="get">
        <div id="form-title">Доставка</div>
        
        <div class="form-header">Адресная строка 1</div>
        <input type="search" class="form-input" id="addrs_1" placeholder="Улица, дом, квартира" required>
        
        <div class="form-header">Адресная строка 2</div>
        <input type="text" class="form-input" id="addrs_2" placeholder="Дополнительная информация">
        
        <div class="form-header">Город</div>
        <input type="text" class="form-input" id="suburb" placeholder="Населенный пункт" required>
        
        <div class="form-header">Страна</div>
        <input class="form-input" id="state" placeholder="Страна" required>
        
        <div class="form-header">Почтовый индекс</div>
        <input class="form-input" id="postcode" placeholder="Индекс" required>

        <div class="btn-container">
            <a href="oplata.html" class="btn pulse">Перейти к оплате <i class="fas fa-arrow-right"></i></a>
        </div>
    </form>
</body>
</html>
